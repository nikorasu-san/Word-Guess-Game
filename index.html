<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Gochi+Hand|Homemade+Apple|Rock+Salt|Yellowtail"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body id="back">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center new-font">Name that Color</h1>
        <br />
        <h4 id="message" class="text-center new-font">Press letter keys to guess the name of a random color to win.
          <br>Press space to get
          started!</h4>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 text-center">
        <div class="jumbotron new-font mb-4 border border-dark">
          <div>
            <h2>Current Word:<br>
              <div id="panel">...</div>
              <br>
              <div id="color-tile" class="mx-auto">
                <div class="card-body"></div>
              </div>
            </h2>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-6">
        <h4>
          <div id="leftboard" class="text-center">
            Remaining Strikes:<br><span id="remaining">?</span><br> <br />
            Letters already guessed:<br><span id="guess-history">?</span> <br>
          </div>
        </h4>
      </div>
      <div class="col-6">
        <h4>
          <div id="rightboard" class="text-center">
            Rounds Won: <br><span id="wins">0</span>/4<br /><br>
            Rounds Lost: <br><span id="loses">0</span>/4<br>
          </div>
        </h4>
      </div>
    </div>

  </div>

  <script src="assets/javascript/game.js"></script>
  </div>
</body>

</html>
